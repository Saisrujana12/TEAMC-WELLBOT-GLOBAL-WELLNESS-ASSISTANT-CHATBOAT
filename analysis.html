<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellBot - Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Override primary for this page */
        :root {
            --primary-color: #9b59b6;
            --primary-dark: #8e44ad;
        }

        .bmi-display {
            text-align: center;
            margin-top: 2rem;
            padding: 2rem;
            background: #f3e5f5;
            border-radius: 12px;
            display: none;
            animation: fadeIn 0.5s;
        }

        .bmi-val {
            font-size: 4rem;
            font-weight: 800;
            color: var(--primary-color);
        }

        .bmi-badge {
            background: var(--primary-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="brand" style="color: var(--primary-color);">WellBot Analysis</div>
        <a href="/dashboard" class="btn btn-outline" style="border:none;">Back to Dashboard</a>
    </nav>

    <div class="container" style="max-width: 600px;">
        <div class="glass-card">
            <h2 style="color: var(--primary-color);">BMI Calculator</h2>
            <p>Enter your details to get a quick health analysis.</p>

            <div class="form-group" style="margin-top: 2rem;">
                <label>Weight (kg)</label>
                <input type="number" id="weight" placeholder="e.g. 70" step="0.1">
            </div>

            <div class="form-group">
                <label>Height (cm)</label>
                <input type="number" id="height" placeholder="e.g. 175">
            </div>

            <button class="btn btn-accent" style="width: 100%; margin-top: 1rem;" onclick="calculate()">Calculate
                BMI</button>

            <div id="result" class="bmi-display">
                <h3>Your Result</h3>
                <div class="bmi-val" id="bmi-val">--</div>
                <div style="margin-bottom: 1rem;"><span class="bmi-badge" id="bmi-status">--</span></div>
                <p id="bmi-msg">--</p>
            </div>
        </div>
    </div>

    <script>
        async function calculate() {
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;

            if (!weight || !height) { alert("Please enter both weight and height."); return; }

            try {
                const res = await fetch('/analysis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ weight: parseFloat(weight), height: parseFloat(height) })
                });
                const data = await res.json();

                if (res.ok) {
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('bmi-val').textContent = data.bmi;
                    document.getElementById('bmi-status').textContent = data.status;
                    document.getElementById('bmi-msg').textContent = data.message;
                } else alert("Error calculating BMI");
            } catch (err) { alert("Server error."); }
        }
    </script>
</body>

</html>
